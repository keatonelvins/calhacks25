model = "Qwen/Qwen3-4B-Instruct-2507"

[env]
id = "kalomaze/alphabet-sort"

[env.args]
min_turns = 3
max_turns = 3
min_names_per_turn = 1
max_names_per_turn = 4
similarity_power = 8
power_per_turn = false

[inference]
gpus = 1

[inference.args]
enforce_eager = true

[trainer]
gpus = 1

[trainer.args]
run_name = "alphabet-sort"
use_lora = true
learning_rate = 1e-5
micro_batch_size = 8
rollouts_per_example = 16
batch_size = 512
max_steps = 100
max_tokens = 512
max_seq_len = 2048
output_dir = "/artifacts/alphabet-sort"