model = "Qwen/Qwen3-4B-Instruct-2507"

[env]
id = "primeintellect/reasoning-gym-env"

[env.args]
gym = "arc_1d"
num_train_examples = 2000
num_eval_examples = 2000
seed = 1

[inference]
gpus = 4
tensor_parallel_size = 2
data_parallel_size = 2
enforce_eager = true

[trainer]
gpus = 4
batch_size = 512
micro_batch_size = 2
max_seq_len = 4096
run_name = "RG-arc1d"
output_dir = "/artifacts/reasoning-gym"